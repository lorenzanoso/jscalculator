<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center mt-2">
            <div class="col-sm-4 ">
                <div class="calculator-box">
                    <div class="row mb-2">
                        <div class="col-sm-12">   
                            <div class="calc-result d-flex align-items-center justify-content-end h3">   
                                <p id="resultOfCalc" value=0>
                                    
                                </p>                       
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-12">   
                            <input id="insertResult" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="d-flex flex-row calc-container justify-content-between my-3">
                                <button class="me-2" value="AC" onclick="clearValue()">AC</button>
                                <button class="me-2" value="DEL" onclick="deleteChar()">DEL</button>
                                <button class="me-2 operator_button" value="%" onclick ="operatorClick('%')">%</button>
                                <button class="operator_button" value="รท" onclick="operatorClick('รท')">รท</button>
                            </div>
                            <div class="d-flex flex-row calc-container justify-content-between mb-3">
                                <button class="me-2 number_button" value=7 onclick="numClick(7)" >7</button>
                                <button class="me-2 number_button" value=8 onclick="numClick(8)">8</button>
                                <button class="me-2 number_button" value=9 onclick="numClick(9)">9</button>
                                <button class="operator_button" value="x" onclick ="operatorClick('x')">x</button>
                            </div>
                            <div class="d-flex flex-row calc-container justify-content-between mb-3">
                                <button class="me-2 number_button" value=4 onclick="numClick(4)">4</button>
                                <button class="me-2 number_button" value=5 onclick="numClick(5)">5</button>
                                <button class="me-2 number_button" value=6 onclick="numClick(6)">6</button>
                                <button class="operator_button" value="-" onclick="operatorClick('-')">-</button>
                            </div>
                            <div class="d-flex flex-row calc-container justify-content-between mb-3">
                                <button class="me-2 number_button" value=1 onclick="numClick(1)">1</button>
                                <button class="me-2 number_button" value=2 onclick="numClick(2)">2</button>
                                <button class="me-2 number_button" value=3 onclick="numClick(3)">3</button>
                                <button class="operator_button" value="+" onclick="operatorClick('+')">+</button>
                            </div>
                            <div class="d-flex flex-row calc-container justify-content-between mb-3">
                                <button class="me-2 number_button" onclick="numClick(0)">0</button>
                                <button class="me-2" value="." onclick="numClick('.')">.</button>
                                <button class="equal-operator operator_button" value="=" onclick="equalOperator()">=</button>
                            </div>
                        </div>
                    </div>    
                </div>                    
           </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js">

    </script>

</body>
</html>
